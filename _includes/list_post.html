<article>
  <h2><a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ post.introduction }}</p>
  <div class="meta">
    <date>Authored on {{ post.date | date: "%B %d, %Y" }}</date>
    <ul class="tags">
      {% for item in post.tags %}
      <li><a href="/tags/{{item}}.html">{{item}}</a></li>
      {% endfor %}
    </ul>
  </div>
</article>
